<div id="pm_settings">
    <div class="settings" id="labelContainer">
        <div class="row">
            <div class="setting pm_form full">
                <header-block class="settingsLabels-header-label">
                    <h2
                        class="settingsLabels-title-label"
                        translate
                        translate-context="Title">Folders / Labels</h2>
                </header-block>

                <p>
                    <button type="button" class="pm_button primary" ng-click="createFolder()" translate-context="Action" translate>Add folder</button>
                    <button type="button" class="pm_button primary labelsState-btn-add" ng-click="createLabel()" translate-context="Action" translate>Add label</button>
                    <button type="button" class="pm_button labelsState-btn-sort" ng-click="sortLabels()" translate-context="Action" translate>Sort</button>
                </p>
                <p class="alert alert-info" translate-context="Info" translate>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus odit, officiis mollitia tenetur esse. Quod illo minima, minus alias corporis! Molestiae fugiat, error commodi, obcaecati nobis fuga. Voluptatum, ex. Magnam.</p>
                <p
                    class="alert alert-info labelsState-msg-info"
                    ng-show="!labels.length"
                    translate-context="Info"
                    translate>You have no labels.</p>

                <div class="pm_sort" ng-if="labels.length">
                    <ul
                        class="labelsState-list"
                        data-as-sortable="labelsDragControlListeners"
                        is-disabled="labels.length === 1"
                        ng-class="{ 'as-sortable-disabled': labels.length === 1 }"
                        data-ng-model="labels">
                        <li
                            class="labelsState-item"
                            ng-repeat="label in labels track by label.ID"
                            data-color="{{label.Color}}"
                            data-as-sortable-item>
                            <span as-sortable-item-handle>
                                <i class="labelsState-item-icon fa fa-ellipsis-v as-sortable-icon"></i>
                                <i class="labelsState-item-icon fa" ng-class="{ 'fa-folder': label.Exclusive, 'fa-tag': !label.Exclusive }" ng-style="{ color: label.Color }"></i>
                                <span class="label label-pm labelsState-item-name">{{ label.Name }}</span>
                                <span class="pull-right">
                                    <button
                                        class="pm_button link labelsState-btn-edit"
                                        ng-click="editLabel(label)"
                                        translate-context="Action"
                                        translate>Edit</button>
                                    <button
                                        class="pm_button link labelsState-btn-delete"
                                        ng-click="deleteLabel(label)"
                                        translate-context="Action"
                                        translate>Delete</button>
                                </span>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
