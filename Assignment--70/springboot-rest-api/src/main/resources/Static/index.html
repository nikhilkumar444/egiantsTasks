<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>React + Spring</title>
</head>

<body>

    <div class='container'>
        <div id='root'></div>
        <form action="/logout" method="post">
            <input class="btn btn-danger center-block" type="submit" value="Logout" />
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.min.js"></script>
    <script src="https://fb.me/react-dom-15.0.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <script type="text/babel">
	var emps = [
	{name: 'Nikhil Kumar', age: 26, years: 5},
  		{name: 'Raj Rangisetty', age: 25, years: 8},
  		{name: 'Sharath Kumar', age: 23, years: 12},
  		{name: 'Jeevan Sandra', age: 23, years: 2}
	];
console.log(emps);
	var Employee = React.createClass({
	render: function() {
	
    return (
		<tr>
        <td>{this.props.employee.name}</td>
        <td>{this.props.employee.age}</td>
        <td>{this.props.employee.years}</td>
      	</tr>
	);
  	}
	});
	var EmployeeTable = React.createClass({
	render: function() {
	var rows= [];
	this.props.employees.forEach(function(employee) {
		rows.push(<Employee employee={employee} />);
	});
    return (
		<div className="container">
  			<table className="table table-striped">
    		<thead>
      			<tr>
        			<th>Name</th>
        			<th>Age</th>
        			<th>Years</th>
      			</tr>
    		</thead>
    		<tbody>{rows}</tbody>
  			</table>
		</div>
	);
  	}
	});
	
	

	ReactDOM.render(
  	<EmployeeTable employees={emps} />, document.getElementById('root')
	);
	</script>

</body>

</html>
